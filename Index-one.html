<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs Dynamiques</title>
    <script>
        function generateURLs() {
            const currentDate = new Date();
            const formattedDate = currentDate.toISOString().split('T')[0]; // YYYY-MM-DD
            const formattedTime = currentDate.toTimeString().split(' ')[0]; // HH:MM:SS
            
            const baseURL = "https://www.exemple.com/mon-url-fixe/viewform?usp=pp_url";
            const urls = [
                `${baseURL}&entry.date-actuelle=${formattedDate}&entry.heure-actuelle=${formattedTime}`
            ];

            const listContainer = document.getElementById("url-list");
            urls.forEach(url => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = url;
                link.textContent = "Compteur";
                link.target = "_blank";
                listItem.appendChild(link);
                listContainer.appendChild(listItem);
            });
        }

        // Générer les URLs dynamiques au chargement de la page
        window.onload = generateURLs;
    </script>
</head>
<body>
    <h1>Liste des URLs Dynamiques</h1>
    <ul id="url-list"></ul>
    <li><a href="https://www.exemple.com/mon-url-fixe/viewform?usp=pp_url&entry.date-actuelle=2025-01-03&entry.heure-actuelle=12:34:56" target="_blank">Compteur</a></li>
</body>
</html>
